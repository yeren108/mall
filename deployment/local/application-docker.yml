spring:
  datasource:
    url: jdbc:mysql://mall-mysql:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 10
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  redis:
    host: mall-redis
    port: 6379
    database: 0
    password: admin
    timeout: 300ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: -1ms

  data:
    mongodb:
      host: mall-mongo
      port: 27017
      database: mall-port

  rabbitmq:
    host: mall-rabbitmq
    port: 5672
    virtual-host: /mall
    username: mall
    password: mall

# 日志配置
logging:
  level:
    root: INFO
    com.macro.mall: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# JWT 配置
jwt:
  tokenHeader: Authorization
  secret: mall-admin-secret
  expiration: 604800
  tokenHead: 'Bearer '

# 对象存储配置（本地开发使用 MinIO 或 OSS）
# 如果使用 OSS，请在环境变量中配置
minio:
  endpoint: http://localhost:9000
  bucketName: mall
  accessKey: minioadmin
  secretKey: minioadmin
